<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP - Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="site-wrapper">
        <header class="library-header">
            <h1>TOP Library</h1>
            <button class="add-book-btn">Add new book</button>
        </header>
        <main class="book-cards">

        </main>
    </div>
    <div class="add-book-form-modal hidden">
        <form class="add-book-form" action="./index.html" method="post">
            <div class="form-input">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-input">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>
            </div>
            <div class="form-input">
                <label for="pages">Number of pages:</label>
                <input type="number" id="pages" name="pages" required>
            </div>
            <div class="form-input">
                <label for="read">Have you read the book?</label>
                <input type="checkbox" name="read" id="read">
            </div>
            <div class="form-input">
                <button class="confirm-book-btn" type="button">Confirm new book</button>
            </div>
        </form>
    </div>
</body>
</html>
